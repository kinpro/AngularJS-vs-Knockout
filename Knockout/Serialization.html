<!DOCTYPE html>	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<title></title>
	<script type="text/javascript" src="js/lib/knockout-2.3.0.min.js"></script>
</head>
<body>
<div>
	<form novalidate>
        Text: <input type="text" data-bind="value: model.textValue" /><br />
        Int: <input type="number" data-bind="value: model.integerValue" /><br />
        Int + 5: <span data-bind="text: model.calculatedInteger"></span><br />
        <input type="submit" value="Save" />

        <pre>
json: <span data-bind="text: json"></span>
        </pre>
    </form>
</div>
<script type="text/javascript">
   
    var SerializationModel = function () {
        this.model = {
            textValue: ko.observable(""),
            integerValue: ko.observable(0)
        };

        this.model.calculatedInteger = ko.computed(function () {
            return parseInt(this.model.integerValue()) + 5;
        }, this);

        this.json = ko.computed(function () {
            return ko.toJSON(this.model);
        }, this);
    };

    var viewmodel = new SerializationModel();
    ko.applyBindings(viewmodel)
</script>
</body>
</html>
